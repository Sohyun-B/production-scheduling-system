version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=True
      - PYTHON_ENGINE_PATH=../python_engine
    volumes:
      - ../python_engine:/app/python_engine
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:


